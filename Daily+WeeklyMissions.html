<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelNebula</title>
    <link rel="icon" href="Pictures/Logo.png" type="image/png"> <!-- Favicon added -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('Pictures/background.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 0px;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .header {
            margin-top: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 60px;
            margin: 0;
        }
        .header h2 {
            font-size: 40px;
            margin: 0;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px; /* Adjust the spacing between menu items */
        }
        .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .menu a.Games {
            text-decoration: underline;
        }
        .logout {
            position: absolute;
            top: 20px; /* Top right of the window */
            right: 20px;
            padding: 10px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .TOS {
            position: absolute;
            top: 20px; /* Top right of the window */
            right: 110px;
            padding: 10px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .TOS:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        footer {
            position: absolute;
            bottom: 3px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
            padding: 3px 0;
            background-color: rgba(0, 0, 0, 0.6); /* Background color to make the text stand out */
        }
        .games-section {
            padding: 20px;
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Space between game items */
            justify-content: center;
        }
        .game-item {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            border: 3px solid white; /* White border */
            border-radius: 10px;
            padding: 20px;
            text-align: left; /* Align text to the left */
            width: 300px; /* Fixed width for game items */
            box-sizing: border-box;
            position: relative;
        }
        .game-item img.game-image {
            width: 100px; /* Fixed width for the image */
            height: 100px; /* Maintain aspect ratio */
            border-radius: 10px;
            margin-right: 20px; /* Space between image and text */
        }
        .game-item .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1; /* Allow the text container to expand */
            text-align: center; /* Center text within the container */
        }
        .game-item h3 {
            margin: 0 0 10px 0;
            font-weight: bold; /* Make the game text bold */
        }
        .play-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: 2px solid white; /* Border for play button */
            margin-top: 10px;
        }
        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .search-bar {
            margin-top: 70px;
            text-align: center;
            width: 100%;
        }
        .search-bar input {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }
        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body onload="checkLoginStatus()">
    <!-- Menu -->
    <div class="menu">
        <a href="Home.html">Home</a>
        <a href="Games.html">Games</a>
        <a href="Daily+WeeklyMissions.html" class="Games">Daily/Weekly Missions</a>
    </div>
    <a href="TermsofService.html" class="TOS">TOS</a>
    <a href="#" class="logout" onclick="logout()">Logout</a>

    <div class="header">
        <h2>WORK IN PROGRESS</h2>
    </div>
    <div class="games-section">
       
    </div>
    <footer>
        <p>&copy; 2024 Pixel Nebula. All rights reserved.</p>
    </footer>

    <script>
        function checkLoginStatus() {
    const cookies = document.cookie.split(';').reduce((acc, cookie) => {
        const [key, value] = cookie.split('=').map(c => c.trim());
        acc[key] = value;
        return acc;
    }, {});

    const idToken = cookies.IDToken;

    if (idToken) {
        fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
            .then(response => response.json())
            .then(data => {})
            .catch(error => {
                console.error('Error validating token:', error);
                // Clear the cookie and redirect to index.html if token validation fails
                document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
                window.location.href = 'index.html';
            });
    } else {
        // Redirect to index.html if no ID Token is found
        window.location.href = 'index.html';
    }
}

        function logout() {
            document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            window.location.href = 'index.html';
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let gameItems = document.querySelectorAll('.game-item');
            
            gameItems.forEach(function(item) {
                let gameTitle = item.querySelector('h3').textContent.toLowerCase();
                if (gameTitle.includes(filter)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
