<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelNebula</title>
    <link rel="icon" href="Pictures/Logo.png" type="image/png"> <!-- Favicon added -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('Pictures/background.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 0px;
        }
        .header {
            margin-top: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 60px;
            margin: 0;
        }
        .header h2 {
            font-size: 40px;
            margin: 0;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
        }
        .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .menu a.home {
            text-decoration: underline;
        }

        .profile {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .profile:hover img {
            transform: scale(1.1);
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 60px; /* Positioning the dropdown below the profile image */
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }

        .dropdown a {
            display: block;
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
        }

        .calculator {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            margin-top: 90px;
            position: relative;
            z-index: 1;
        }

        .calculator h3 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .calculator input, .calculator select {
            margin: 5px;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }

        .calculator button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 15px;
            font-size: 24px;
        }
    </style>
</head>
<body onload="checkLoginStatus()">
    <!-- Menu -->
    <div class="menu">
        <a href="Home.html">Home</a>
        <a href="Games.html">Games</a>
        <a href="#" class="home">Grade Calculator</a>
    </div>

    <div class="profile" onclick="toggleDropdown()">
        <img id="profile-pic" src="Pictures/profilepic.jpg" alt="Profile">
        <div class="dropdown" id="dropdown-menu">
            <a href="Settings.html">Settings</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <div class="header">
        <h2>Pixel Nebula</h2>
    </div>

    <!-- Grade Calculator Section -->
    <div class="calculator">
        <label for="currentFormative">Current Formative Grade (%):</label>
        <input type="number" id="currentFormative" step="0.01" required><br>

        <label for="currentSummative">Current Summative Grade (%):</label>
        <input type="number" id="currentSummative" step="0.01" required><br>

        <label for="newGrade">Assignment Grade (%):</label>
        <input type="number" id="newGrade" step="0.01" required><br>

        <label for="gradeType">Assignment Grade Type:</label>
        <select id="gradeType">
            <option value="formative">Formative</option>
            <option value="summative">Summative</option>
        </select><br>

        <button onclick="calculateGrade()">Calculate New Grade</button>

        <div class="result" id="result"></div>
    </div>

    <footer>
        &copy; 2024 Pixel Nebula. All rights reserved. | pixelnebulacontact@gmail.com | <a href="termsofservice.html" style="text-decoration: none; color: blue;">TOS</a>
    </footer>

    <script>
        function checkLoginStatus() {
            const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                const [key, value] = cookie.split('=').map(c => c.trim());
                acc[key] = value;
                return acc;
            }, {});

            const idToken = cookies.IDToken;

            if (idToken) {
                if (sessionStorage.getItem('profile-pic')) {
                    document.getElementById('profile-pic').src = sessionStorage.getItem('profile-pic');
                } else {
                    fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('profile-pic').src = data.picture;
                            sessionStorage.setItem('profile-pic', data.picture);
                        })
                        .catch(error => {
                            console.error('Error validating token:', error);
                            document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
                            window.location.href = 'index.html';
                        });
                }
            } else {
                window.location.href = 'index.html';
            }

            document.getElementById('profile-pic').onerror = function() {
                this.src = 'Pictures/profilepic.jpg';  // Path to your default profile picture
            };
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown-menu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function logout() {
            document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            window.location.href = 'index.html';
        }

        // Close dropdown if clicking outside the profile
        window.onclick = function(event) {
            if (!event.target.matches('.profile img')) {
                const dropdown = document.getElementById('dropdown-menu');
                if (dropdown.style.display === 'block') {
                    dropdown.style.display = 'none';
                }
            }
        }

        function calculateGrade() {
            const currentFormative = parseFloat(document.getElementById('currentFormative').value);
            const currentSummative = parseFloat(document.getElementById('currentSummative').value);
            const newGrade = parseFloat(document.getElementById('newGrade').value);
            const gradeType = document.getElementById('gradeType').value;

            let newFormativeAverage = currentFormative;
            let newSummativeAverage = currentSummative;

            if (gradeType === "formative") {
                newFormativeAverage = (currentFormative + newGrade) / 2;
            } else {
                newSummativeAverage = (currentSummative + newGrade) / 2;
            }

            const overallGrade = (0.3 * newFormativeAverage) + (0.7 * newSummativeAverage);
            const letterGrade = getLetterGrade(overallGrade);

            document.getElementById('result').innerText = `New Overall Grade: ${overallGrade.toFixed(2)}% (${letterGrade})`;
        }

        function getLetterGrade(grade) {
            if (grade >= 93) return 'A';
            if (grade >= 90) return 'A-';
            if (grade >= 87) return 'B+';
            if (grade >= 83) return 'B';
            if (grade >= 80) return 'B-';
            if (grade >= 77) return 'C+';
            if (grade >= 73) return 'C';
            if (grade >= 70) return 'C-';
            if (grade >= 67) return 'D+';
            if (grade >= 63) return 'D';
            if (grade >= 60) return 'D-';
            return 'F';
        }
    </script>
</body>
</html>
