<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Visitor Counter</title>
</head>
<body>
    <h1>Welcome to the Unique Visitor Counter!</h1>
    <p>Unique Visits: <span id="visit-count">Loading...</span></p>

    <script>
        const apiUrl = "https://totalvisits.onrender.com/api";

        // Fetch and display the unique visitor count
        fetch(`${apiUrl}/count`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("visit-count").innerText = data.uniqueVisits;
            })
            .catch(error => console.error("Error fetching visitor count:", error));

        // Trigger a visit check to track unique visits
        fetch(`${apiUrl}/visit`)
            .catch(error => console.error("Error tracking visit:", error));
    </script>
</body>
</html>
