<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot Client</title>
    <script src="https://cdn.jsdelivr.net/gh/azbgam/kahoot.js-updated/dist/kahoot.js"></script>
</head>
<body>
    <h1>Kahoot Game Joiner</h1>
    <label for="gameId">Enter Game ID:</label>
    <input type="text" id="gameId" placeholder="Game ID">
    <button id="joinButton">Join Game</button>

    <script>
        const joinButton = document.getElementById('joinButton');

        joinButton.addEventListener('click', () => {
            const gameId = document.getElementById('gameId').value;
            if (gameId) {
                const client = new Kahoot();

                client.on('connected', () => {
                    console.log("Connected to Kahoot!");
                });

                client.on('joined', () => {
                    console.log("Joined the game as 'hello'");
                });

                client.join(gameId, 'hello');
            } else {
                alert("Please enter a game ID.");
            }
        });
    </script>
</body>
</html>
