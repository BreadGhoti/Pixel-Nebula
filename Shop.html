<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelNebula</title>
    <link rel="icon" href="Pictures/Logo.png" type="image/png"> <!-- Favicon added -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('Pictures/background.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .header {
            margin-top: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 60px;
            margin: 0;
        }
        .header h2 {
            font-size: 40px;
            margin: 0;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px; /* Adjust the spacing between menu items */
        }
        .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .logout, .TOS {
            position: absolute;
            top: 20px; /* Top right of the window */
            padding: 10px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .logout { right: 20px; }
        .TOS { right: 110px; }

        .logout:hover, .TOS:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        footer {
            position: absolute;
            bottom: 3px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
            padding: 3px 0;
            background-color: rgba(0, 0, 0, 0.6); /* Background color to make the text stand out */
        }
        .menu a.Games {
            text-decoration: underline;
        }
    </style>
</head>
<body onload="">
    <!-- Menu -->
    <div class="menu">
        <a href="Home.html">Home</a>
        <a href="Games.html">Games</a>
        <a href="Missions+Shop.html" class="Games" >Missions / Shop</a>
    </div>
    <a href="TermsofService.html" class="TOS">TOS</a>
    <a href="#" class="logout" onclick="logout()">Logout</a>

    <div class="header">
        <h2>SHOP</h2>
        <h2>WORK IN PROGRESS</h2>
    </div>

    <div class="games-section">
        
    </div>

    <footer>
        <p>&copy; 2024 Pixel Nebula. All rights reserved.</p>
    </footer>

    <script>
        let points = 0;

        function checkLoginStatus() {
            const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                const [key, value] = cookie.split('=').map(c => c.trim());
                acc[key] = value;
                return acc;
            }, {});

            const idToken = cookies.IDToken;

            if (idToken) {
                fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
                    .then(response => response.json())
                    .then(data => {})
                    .catch(error => {
                        console.error('Error validating token:', error);
                        document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
                        window.location.href = 'index.html';
                    });
            } else {
                window.location.href = 'index.html';
            }
        }

        function logout() {
            document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            window.location.href = 'index.html';
        }

        // Function to update points (you can call this when missions are completed)
        function updatePoints(amount) {
            points += amount;
            document.getElementById('points').innerText = points;
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let gameItems = document.querySelectorAll('.game-item');
            
            gameItems.forEach(function(item) {
                let gameTitle = item.querySelector('h3').textContent.toLowerCase();
                if (gameTitle.includes(filter)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
