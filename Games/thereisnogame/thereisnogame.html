
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>PixelNebula</title>
	
	<!-- Allow fullscreen mode on iOS devices. (These are Apple specific meta tags.) -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="HandheldFriendly" content="true" />
	<link rel="icon" href="logo.png">
	<script type="application/javascript" src="/js/main.js"></script>
    <!-- All margins and padding must be zero for the canvas to fill the screen. -->
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		html, body {
			background: #000;
			color: #fff;
			overflow: hidden;
			touch-action-delay: none;
			touch-action: none;
			-ms-touch-action: none;
		}
		canvas {
			touch-action-delay: none;
			touch-action: none;
			-ms-touch-action: none;
		}
    </style>
	

</head> 
 
<body>
	<div id="c2canvasdiv">
		<canvas id="c2canvas" width="320" height="180">
			Your browser does not appear to support HTML5.  Try upgrading your browser to the latest version.  <a href="http://www.whatbrowser.org">What is a browser?</a>
			<br/><br/>
			<a href="http://www.mozilla.com/firefox/">Mozilla Firefox</a><br/>
			<a href="http://www.google.com/chrome/">Google Chrome</a><br/>
			<a href="http://www.apple.com/safari/download/">Apple Safari</a><br/>
		</canvas>
	</div>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/c2runtime.js"></script>
    <script src="js/c2webappstart.js"></script>
	<script>
		function checkLoginStatus() {
				// Check if 'Logged In' exists in localStorage
				if (localStorage.getItem('Logged In') === null) {
					// If not, create it and set to 'false'
					localStorage.setItem('Logged In', 'false');
					window.location.href = '../../index.html'; // Redirect to index.html
				} else if (localStorage.getItem('Logged In') === 'false') {
					// Redirect to index.html if 'Logged In' is 'false'
					window.location.href = '../../index.html';
				}
				// If 'Logged In' is 'true', do nothing (stay on the current page)
			}
	
			function logout() {
				// Set 'Logged In' to 'false' and redirect to index.html
				localStorage.setItem('Logged In', 'false');
				window.location.href = '../../index.html';
			}
			
			window.onload = checkLoginStatus;
	</script>
</body> 
</html>
