<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PixelNebula</title>
    <link rel="icon" href="../../Pictures/Logo.png">
    <link rel="shortcut icon" href="../../Pictures/Logo.png">
    <script type="text/javascript" src="/js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <style>
      html,
      body {
        position: absolute;
        top: 0px;
        left: 0px;
        margin: 0;
        padding: 0;
        border: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        background-color: black;
      }
      canvas {
        width: 100%;
      }
    </style>
    <script src="poki3.js"></script>
  </head>
  <body>
    <script src="bundle.js"></script>
    <script>
      function checkLoginStatus() {
                // Check if 'Logged In' exists in localStorage
                if (localStorage.getItem('Logged In') === null) {
                    // If not, create it and set to 'false'
                    localStorage.setItem('Logged In', 'false');
                    window.location.href = '../../index.html'; // Redirect to index.html
                } else if (localStorage.getItem('Logged In') === 'false') {
                    // Redirect to index.html if 'Logged In' is 'false'
                    window.location.href = '../../index.html';
                }
                // If 'Logged In' is 'true', do nothing (stay on the current page)
            }
    
            function logout() {
                // Set 'Logged In' to 'false' and redirect to index.html
                localStorage.setItem('Logged In', 'false');
                window.location.href = '../../index.html';
            }
            
            window.onload = checkLoginStatus;
    </script>
  </body>
</html>
