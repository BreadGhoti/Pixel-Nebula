<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="icon" type="image/x-icon" href="../../Pictures/Logo.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PixelNebula</title>
    <script src="Build/UnityLoader.js"></script>
    <script src="/js/main.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #gameContainer {
        width: 100%;
        height: 100%;
        background-color: #000000; /* Background color for the game container */
      }
    </style>
  </head>
  <body>
    <div id="gameContainer"></div>
    <script>
      function checkLoginStatus() {
                // Check if 'Logged In' exists in localStorage
                if (localStorage.getItem('Logged In') === null) {
                    // If not, create it and set to 'false'
                    localStorage.setItem('Logged In', 'false');
                    window.location.href = '../../index.html'; // Redirect to index.html
                } else if (localStorage.getItem('Logged In') === 'false') {
                    // Redirect to index.html if 'Logged In' is 'false'
                    window.location.href = '../../index.html';
                }
                var gameInstance = UnityLoader.instantiate("gameContainer", "GetawayShootout.json", { width: window.innerWidth, height: window.innerHeight });window.addEventListener('resize', function() {gameInstance.SetSize(window.innerWidth, window.innerHeight);});
                // If 'Logged In' is 'true', do nothing (stay on the current page)
            }
    
            function logout() {
                // Set 'Logged In' to 'false' and redirect to index.html
                localStorage.setItem('Logged In', 'false');
                window.location.href = '../../index.html';
            }
            
            window.onload = checkLoginStatus;
    </script>
  </body>
</html>
