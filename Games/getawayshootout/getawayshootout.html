<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="icon" type="image/x-icon" href="../../Pictures/Logo.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PixelNebula</title>
    <script src="Build/UnityLoader.js"></script>
    <script src="/js/main.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #gameContainer {
        width: 100%;
        height: 100%;
        background-color: #000000; /* Background color for the game container */
      }
    </style>
  </head>
  <body>
    <div id="gameContainer"></div>
    <script>
       
      window.onload = UnityLoader.instantiate("gameContainer", "GetawayShootout.json", { width: window.innerWidth, height: window.innerHeight });window.addEventListener('resize', function() {gameInstance.SetSize(window.innerWidth, window.innerHeight);});
    </script>
  </body>
