<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelNebula</title>
    <link rel="icon" href="../Pictures/Logo.png" type="image/png"> <!-- Favicon added -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('../Pictures/background.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 0px;
        }
        .header {
            margin-top: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 60px;
            margin: 0;
        }
        .header h2 {
            font-size: 40px;
            margin: 0;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px; /* Adjust the spacing between menu items */
        }
        .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .menu a.Game {
            text-decoration: underline;
        }
        .menu a.logout {
            position: absolute;
            left: 1320px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
        }
        .games-section {
            margin-top: 60px; /* Move game window up by 20 pixels */
            padding: 20px;
            text-align: center;
            max-width: 1200px;
            width: 100%;
            position: relative;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
            width: 400px;
            position: relative;
        }
        .game-header {
            margin-bottom: 0px;
            display: flex;
            justify-content: center; /* Center the score-board horizontally */
            align-items: center;
            width: 100%;
        }

        .score-board {
            font-size: 22px;
            text-align: center; /* Center the text inside the score-board */
        }

        .grid-container {
            width: 100%;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .tile {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
            font-weight: bold;
            transition: transform 0.2s ease; /* Smooth transition */
        }
        .tile-merge {
            animation: grow 0.3s;
        }

        @keyframes grow {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
        .play-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: 2px solid white; /* Border for play button */
            margin-top: 5px;
        }
        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .new-game-btn {
            position: absolute;
            right: 140px; /* Center right of the window */
            top: -8%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for vertical centering */
        }
    </style>
</head>
<body onload="checkLoginStatus()">
    <!-- Menu -->
    <div class="menu">
        <a href="../Home.html">Home</a>
        <a href="../Games.html" class="Games">Games/Proxies</a>
        <a href="2048.html" class="Game">2048</a>
        <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>

    <div class="header">
        <h2>Pixel Nebula</h2>
    </div>

    <!-- 2048 Game Section -->
    <div class="games-section">
        <div class="game-container">
            <div class="game-header">
                <div class="score-board">
                    <span id="score">Score: 0</span> | <span id="high-score">High Score: 0</span>
                </div>
                <button class="play-button new-game-btn" onclick="startNewGame()">New Game</button>
            </div>
            <div class="grid-container" id="grid-container">
                <!-- Tiles will be here -->
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Pixel Nebula. All rights reserved.
    </footer>
    <script src="2048.js"></script>
    <script>
        // Function to run when the page loads
        function onPageLoad() {
            console.log("Page has loaded.");
            const key = 'High-Score';

       	    if (localStorage.getItem(key) === null) {
        	localStorage.setItem(key, '0');
        	console.log('High-Score did not exist. Created and set to 0.');
    	    } else {
        	console.log('High-Score exists.');
    	    }
	    const highScore = localStorage.getItem(key);

            document.getElementById('high-score').textContent = `High Score: ${highScore}`;
        }


        function checkLoginStatus() {
            // Check if 'Logged In' exists in localStorage
            if (localStorage.getItem('Logged In') === null) {
                // If not, create it and set to 'false'
                localStorage.setItem('Logged In', 'false');
                window.location.href = '../index.html'; // Redirect to index.html
            } else if (localStorage.getItem('Logged In') === 'false') {
                // Redirect to index.html if 'Logged In' is 'false'
                window.location.href = '../index.html';
            }
            onPageLoad()
            // If 'Logged In' is 'true', do nothing (stay on the current page)
        }

        function logout() {
            // Set 'Logged In' to 'false' and redirect to index.html
            localStorage.setItem('Logged In', 'false');
            window.location.href = '../index.html';
        }
        
        window.onload = checkLoginStatus;
    </script>
</body>
</html>
