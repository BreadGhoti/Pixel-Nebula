        <script src="TemplateData/UnityLoader.js"></script>
        <script>
            var gameInstance = UnityLoader.instantiate("gameContainer", "Build/rooftop-snipers.json", {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function () {
                        UnityProgress(gameInstance, "complete");
                    },
                },
            });

    <body style="margin: 0; overflow: hidden;">
        <div class="webgl-content">
            <div id="gameContainer" style="width: 100%; height: 100%; margin: 0;"></div>
        </div>
        <script>
            function checkLoginStatus() {
                    // Check if 'Logged In' exists in localStorage
                    if (localStorage.getItem('Logged In') === null) {
                        // If not, create it and set to 'false'
                        localStorage.setItem('Logged In', 'false');
                        window.location.href = '../../index.html'; // Redirect to index.html
                    } else if (localStorage.getItem('Logged In') === 'false') {
                        // Redirect to index.html if 'Logged In' is 'false'
                        window.location.href = '../../index.html';
                    }
                    // If 'Logged In' is 'true', do nothing (stay on the current page)
                }
        
                function logout() {
                    // Set 'Logged In' to 'false' and redirect to index.html
                    localStorage.setItem('Logged In', 'false');
                    window.location.href = '../../index.html';
                }
                
                window.onload = checkLoginStatus;
        </script>
    </body>
</html>
