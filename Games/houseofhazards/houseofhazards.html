	<script>
	window.config = {
		loader: 'unity',
		debug: false,
		maxRatio: 16 / 9,
		minRatio: 9 / 16,

		title: 'House of Hazards',
		thumbnail: '../../Pictures/houseofhazards.png',
		numScreenshots:  4 ,

		unityVersion: '2019.3.10f1',
		unityWebglBuildUrl: 'Build\/HouseOfHazardsPoki.json',

		fileSize:  12 ,
		cachedDecompressedFileSizes: {
			'HouseOfHazardsPoki.data.unityweb':  6247832 ,
			'HouseOfHazardsPoki.wasm.code.unityweb':  5830707 ,
			'HouseOfHazardsPoki.wasm.framework.unityweb':  89458 ,

<body onload="checkLoginStatus()">
	<script src="patch/js/poki-master-loader.js"></script>
  <script src="js/analytics_ubg_v1_4.js"></script>
  <script src="js/ubg235_client_v1_1.js"></script>
  <script>
	function checkLoginStatus() {
    const cookies = document.cookie.split(';').reduce((acc, cookie) => {
        const [key, value] = cookie.split('=').map(c => c.trim());
        acc[key] = value;
        return acc;
    }, {});

    const idToken = cookies.IDToken;

    if (idToken) {
        if (sessionStorage.getItem('profile-pic')) {
            // Use cached profile pic if available
            document.getElementById('profile-pic').src = sessionStorage.getItem('profile-pic');
        } else {
            // Fetch profile info from API
            fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('profile-pic').src = data.picture;
                    // Cache profile picture in sessionStorage
                    sessionStorage.setItem('profile-pic', data.picture);
                })
                .catch(error => {
                    console.error('Error validating token:', error);
                    document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
                    window.location.href = 'index.html';
                });
        }
    } else {
        window.location.href = 'index.html';
    }
}

  </script>
</body>
</html>
