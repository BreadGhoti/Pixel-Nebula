<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #content {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve whitespace */
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            overflow: auto; /* Scroll if content is too large */
        }
    </style>
</head>
<body>
    <h1>HTML Fetcher</h1>
    <form id="fetchForm">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" placeholder="https://example.com" required>
        <button type="submit">Fetch HTML</button>
    </form>
    <div id="content">Fetched HTML will appear here...</div>

    <script>
        document.getElementById('fetchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').textContent = data;
                })
                .catch(error => {
                    document.getElementById('content').textContent = 'Error fetching HTML: ' + error;
                });
        });
    </script>
</body>
</html>
