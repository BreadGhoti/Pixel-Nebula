<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot Bot Joiner</title>
</head>
<body>
    <h1>Kahoot Bot Joiner</h1>
    <input type="text" id="kahootCode" placeholder="Enter Kahoot Code">
    <input type="number" id="botCount" placeholder="Number of Bots">
    <button onclick="startBots()">Start Bots</button>

    <script>
        function generateRandomName() {
            const adjectives = ['Quick', 'Silent', 'Mighty', 'Brave', 'Clever'];
            const nouns = ['Tiger', 'Eagle', 'Shark', 'Lion', 'Panther'];
            return `${adjectives[Math.floor(Math.random() * adjectives.length)]} ${nouns[Math.floor(Math.random() * nouns.length)]}`;
        }

        function startBots() {
            const code = document.getElementById('kahootCode').value;
            const botCount = parseInt(document.getElementById('botCount').value);

            if (!code || isNaN(botCount) || botCount <= 0) {
                alert('Please enter a valid Kahoot code and bot count.');
                return;
            }

            for (let i = 0; i < botCount; i++) {
                (function(i) {
                    setTimeout(function() {
                        const name = generateRandomName();
                        joinKahoot(code, name);
                    }, i * 3000); // Delay each bot by 3 seconds
                })(i);
            }
        }

        function joinKahoot(code, name) {
            const url = `https://kahoot.it?pin=${code}`;
            const win = window.open(url, '_blank');

            const checkForElements = setInterval(function() {
                const nameInput = win.document.querySelector('input[name="nickname"]');
                const joinButton = win.document.querySelector('button');

                if (nameInput && joinButton) {
                    clearInterval(checkForElements);

                    nameInput.value = name;
                    nameInput.dispatchEvent(new Event('input', { bubbles: true }));

                    joinButton.click();
                }
            }, 1000); // Check every second until elements are found
        }
    </script>
</body>
</html>
