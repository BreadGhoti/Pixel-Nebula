<!DOCTYPE html>
<html>
<head>
  <title>PixelNebula</title>
  <link rel="icon" href="../../Pictures/Logo.png" type="image/png">
  <style>
    /* Ensure body and iframe take full screen space and remove margins/padding */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Set iframe to full viewport without borders */
    #youtube-iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    /* Optional styling for a notification at the top */
    #notification {
      display: block;
      padding: 10px;
      background-color: #333;
      color: #fff;
      text-align: center;
      font-size: 16px;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }
  </style>
</head>
<body onload="checkLoginStatus()" ondrop="handleDrop(event)" ondragover="event.preventDefault()">
  <!-- Notification for users -->
  <div id="notification">
    Drag and drop a YouTube video link anywhere on this page to play it
  </div>
  
  <!-- Fullscreen iframe for YouTube video -->
  <iframe id="youtube-iframe"></iframe>

  <script>
    // Function to load a video by its YouTube ID
    function loadVideo(videoID) {
      const iframeUrl = `https://www.youtube.com/embed/${videoID}`;
      document.getElementById('youtube-iframe').src = iframeUrl;
    }

    // Handle the drop event and extract video ID from the YouTube URL
    function handleDrop(event) {
      event.preventDefault();
      const url = event.dataTransfer.getData("text/plain");

      try {
        const parsedUrl = new URL(url);
        const videoID = parsedUrl.searchParams.get("v");
        if (videoID) {
          loadVideo(videoID);
        } else {
          alert("Invalid YouTube URL");
        }
      } catch (error) {
        alert("Please drop a valid YouTube URL");
      }
    }

    // Check URL parameters on page load to load a video if an ID is provided
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('ID');
    if (id) {
      loadVideo(id);
    }

    // Login status check (this is optional, based on your requirements)
    function checkLoginStatus() {
      const cookies = document.cookie.split(';').reduce((acc, cookie) => {
        const [key, value] = cookie.split('=').map(c => c.trim());
        acc[key] = value;
        return acc;
      }, {});

      const idToken = cookies.IDToken;

      if (idToken) {
        fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
          .then(response => response.json())
          .then(data => {})
          .catch(error => {
            console.error('Error validating token:', error);
            document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            window.location.href = '../../index.html';
          });
      } else {
        window.location.href = '../../index.html';
      }
    }
  </script>
</body>
</html>
