<!DOCTYPE html>
<html>
<head>
  <title>Pixel Nebula</title>
</head>
<body>
  <iframe id="youtube-iframe" width="420" height="345"></iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('ID');

    if (id) {
      const iframeUrl = `https://www.youtube.com/embed/${id}`;
      document.getElementById('youtube-iframe').src = iframeUrl;
    } else {
      console.log('No ID parameter provided');
    }
  </script>
</body>
</html>
