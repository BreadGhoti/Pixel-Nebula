<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PixelNebula</title>
    <link rel="icon" type="image/x-icon" href="../../Pictures/Logo.png" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #ruffle {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            background-color: transparent;
            position: relative;
        }
        #player {
            display: block;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <script src="/js/main.js"></script>
    <div id="ruffle"></div>
    <script src="ruffle.js"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle");
            player.id = "player";
            container.appendChild(player);
            player.load("tosstheturtle.swf");
        });

	    function checkLoginStatus() {
            // Check if 'Logged In' exists in localStorage
            if (localStorage.getItem('Logged In') === null) {
                // If not, create it and set to 'false'
                localStorage.setItem('Logged In', 'false');
                window.location.href = '../../index.html'; // Redirect to index.html
            } else if (localStorage.getItem('Logged In') === 'false') {
                // Redirect to index.html if 'Logged In' is 'false'
                window.location.href = '../../index.html';
            }
            // If 'Logged In' is 'true', do nothing (stay on the current page)
        }

        function logout() {
            // Set 'Logged In' to 'false' and redirect to index.html
            localStorage.setItem('Logged In', 'false');
            window.location.href = '../../index.html';
        }
        
        window.onload = checkLoginStatus;
    </script>
</body>
</html>
