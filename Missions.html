        body {
            margin: 0;
            padding: 0;
            height: 100vh;

            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;

            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 0px;
        }

        .header {
            margin-top: 20px;
            text-align: center;
        }

        .header h1 {

            margin: 0;
        }

        .header h2 {
            font-size: 40px;
            margin: 0;
        }

        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;

            padding: 10px;

            transition: background-color 0.3s;

        .menu a.home {

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .TOS {
            position: absolute;
            top: 20px;
            right: 110px;
            padding: 10px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .TOS:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
        }

        .info {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        .info h3 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .info p {
            font-size: 18px;
            line-height: 1.6;
            margin: 0;
        }

        #timer {
            margin-top: 50px;
            font-size: 36px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="Home.html">Home</a>
        <a href="Games.html">Games</a>
        <a href="#" class="home">Missions</a>
    </div>
    <a href="termsofservice.html" class="TOS">TOS</a>
    <a href="#" class="logout" onclick="logout()">Logout</a>

    <div class="header">
        <h2>Pixel Nebula</h2>
    </div>

    <div id="timer"></div>

    <footer>
        &copy; 2024 Pixel Nebula. All rights reserved. pixelnebulacontact@gmail.com
    </footer>

    <script>
        // Function to format time
        function formatTime(time) {
            return time < 10 ? '0' + time : time;
        }

        // Function to update the timer
        function updateTimer() {
            let remainingTime = timerEnd - new Date(); // Calculate time left in milliseconds
            remainingTime = remainingTime / 1000; // Convert to seconds

            if (remainingTime <= 0) {
                clearInterval(timerInterval); // Stop the timer when time runs out
                timerElement.textContent = '00:00:00';
                alert("Timer has ended!");
                return;
            }

            const hours = Math.floor(remainingTime / 3600);
            const minutes = Math.floor((remainingTime % 3600) / 60);
            const seconds = Math.floor(remainingTime % 60);

            // Update timer display
            timerElement.textContent = `Time remaining: ${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
        }

        // Initialize 24-hour timer
        const timerElement = document.getElementById('timer');
        const timerStart = new Date(); // Current time
        const timerEnd = new Date(timerStart.getTime() + 24 * 60 * 60 * 1000); // 24 hours from now

        // Start the countdown timer
        const timerInterval = setInterval(updateTimer, 1000);

        // Set the time of the last logout in a cookie
        function setLastLogout() {
            const now = new Date();
            document.cookie = `lastLogout=${now.toISOString()}; path=/; expires=${now.toUTCString()}`;
        }

        // Function to track how long the user has been gone
        function checkLastLogout() {
            const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                const [key, value] = cookie.split('=').map(c => c.trim());
                acc[key] = value;
                return acc;
            }, {});

            const lastLogout = cookies.lastLogout ? new Date(cookies.lastLogout) : null;
            if (lastLogout) {
                const now = new Date();
                const diffInSeconds = Math.floor((now - lastLogout) / 1000);
                const hours = Math.floor(diffInSeconds / 3600);
                const minutes = Math.floor((diffInSeconds % 3600) / 60);
                const seconds = diffInSeconds % 60;

                alert(`You've been gone for ${hours}h ${minutes}m ${seconds}s.`);
            }
        }

        // Initialize the page
        checkLastLogout();

        // Logout function
        function logout() {
            setLastLogout();
            document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
