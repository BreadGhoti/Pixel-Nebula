<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>PixelNebula</title>
    <link rel="icon" href="Pictures/Logo.png" type="image/png"> <!-- Favicon added -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('Pictures/background.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 0px;
        }
        .header {
            margin-top: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 60px;
            margin: 0;
        }
        .header h2 {
            font-size: 40px;
            margin: 0;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px; /* Adjust the spacing between menu items */
        }
        .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .menu a.home {
            text-decoration: underline;
        }
        .menu a.logout {
            position: absolute;
            left: 1320px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
        }
        .info {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px; /* Adjusted width for shorter lines */
            width: 90%; /* Ensures responsiveness */
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }
        .info h3 {
            font-size: 36px;
            margin-bottom: 15px;
        }
        .info p {
            font-size: 18px;
            line-height: 1.6; /* Increased line height for better readability */
            margin: 0; /* Removes default margin for better control */
        }
    </style>
</head>

    <!-- Info Section -->

    </div>
